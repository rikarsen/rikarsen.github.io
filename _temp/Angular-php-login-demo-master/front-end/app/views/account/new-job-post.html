<style type="text/css">
    .main-container a:link, a:visited {
        color: #0096FF;
        text-decoration: none;
    }
    .el-contenedor { margin-left:auto; margin-right:auto; width:450px }
    .la-forma-contenedor {
        width: 100%;
        padding: 20px;
        border: 1px solid rgb(232, 232, 232);
        margin-top: 30px;
        box-shadow: 0px 1px 2px 0px #c5c5c5;
        background-color: #FCFCFC;
    }
    .label {
        font-weight: 600;
        color: #737373;
        font-size: 16px;
    }
    .form-control { width: 100%; height: 50px }
</style>
<div class="el-contenedor">
<h3>Nuevo Listing</h3>
<div class="la-forma-contenedor">
	<form>
	<div style="text-align: left">
        <ul>
            <li ng-repeat="error in errorMessages">{{error.message}}</li>
        </ul>

		<p>
			<label for="title">Title (Position)</label>
			<br>
			<input type="text" id="job-title" ng-model="job.title" class="form-control" autofocus="">
			
		</p>
		<p>
			<label>Job position description</label>
			<br/>
			<textarea class="form-control" ng-model="job.description"></textarea>
		</p>

		<p>
			<label>Requirements</label>
			<br/>
			<textarea class="form-control" ng-model="job.requirements"></textarea>
		</p>

		<p>
			<label>Location</label>
			<br/>
			<input type="text" ng-model="job.location" class="form-control">
		</p>

		<p>
			<label>Compensation</label>
			<br/>
			<input type="text" ng-model="job.compensation" class="form-control">
		</p>

		<p>
			<label>Benefits</label>
			<br/>
			<textarea class="form-control" ng-model="job.benefits"></textarea>
		</p>

		<p>
			<label>How to apply</label>
			<br/>
			<textarea class="form-control" ng-model="job.howToApply"></textarea>
		</p>
		
		<p class="text-right">
            <a href="#/account/dashboard" class="btn btn-default">Cancel</a>
			<button class="btn btn-primary" ng-click="save()">Crear nuevo post</button>
		</p>
	</div>
    </form>
</div>
</div>

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Clash of clans | Clan manager tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="../bower_components/animate.css/animate.css">
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../bower_components/simple-line-icons/css/simple-line-icons.css">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

	<!-- build:css css/coc.min.css -->
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/app.css">
	<!-- endbuild -->
</head>
<body ng-controller="AppCtrl">
	<div class="app" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view></div>

	<!-- build:js js/app.min.js -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="../bower_components/ngstorage/ngStorage.js"></script>

	<script src="../bower_components/oclazyload/dist/ocLazyLoad.js"></script>

	<script src="js/app.js"></script>
	<script src="js/config.js"></script>
	<script src="js/config.lazyload.js"></script>
	<script src="js/config.router.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/services/AuthService.js"></script>
	<script src="js/directives/ui-nav.js"></script>
	<!-- endbuild -->

	<script> document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':1337/livereload.js?snipver=1"></' + 'script>') </script>
</body>
</html>
